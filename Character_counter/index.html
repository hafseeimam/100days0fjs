<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Realtime Character counter</title>
</head>

<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea name="text" id="text-area" placeholder="Please write your text here..."></textarea>
        <div class="character-total">
            <h3>Total Characters: <span class="total">0</span></h3>
            <h3>Remaining: <span class="remain">50</span></h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
