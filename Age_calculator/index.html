<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>

<body>
    <div class="container card flex">
        <h1 class="heading">Age Calculator</h1>
        <div class="date-container">
            <h3>Enter your date of birth:</h3>
            <input type="text" name="date" id="date" onfocus="(this.type='date')" placeholder="17/01/2002">
            <button class="btn" type="submit">Calculate Age</button>
        </div>
        <h2 class="age-text">Your age is 21 years old</h2>
    </div>
    <script src="app.js"></script>
</body>

</html>
