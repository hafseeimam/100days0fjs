<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock_Paper_Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <h2>Choose your move:</h2>
        <div class="btn-container">
            <button class="rock btn">&#x1F44A;</button>
            <button class="paper btn">&#x1f590;</button>
            <button class="scissor btn">&#x270c;</button>
        </div>
        <div class="score">
            <h2>Your score: <span class="player-score">0</span></h2>
            <h2>Computer score: <span class="computer-score">0</span></h2>
        </div>
        <h3 class="winner"></h3>
        <button class=" reset-btn">Reset</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
