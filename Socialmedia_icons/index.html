<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Socialmedia icon</title>
</head>

<body>
    <main class="container">
        <div class="dropdown">
            <h3>Social Media</h3>
            <i class="fas fa-angle-down"></i>
        </div>
        <div class="menu hidden">
            <ul class="social-menu">
                <li>
                    <i class="fab fa-facebook" style="color: blue;" aria-hidden="true"></i>
                    <p>Facebook</p>
                </li>
                <li>
                    <i class="fab fa-youtube" style="color: red;" aria-hidden="true"></i>
                    <p>Youtube</p>
                </li>
                <li>
                    <i class="fab fa-twitter" style="color: blue;" aria-hidden="true"></i>
                    <p>Twitter</p>
                </li>
                <li>
                    <i class="fab fa-linkedin" style="color: blue;" aria-hidden="true"></i>
                    <p>Linkedin</p>
                </li>
            </ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
