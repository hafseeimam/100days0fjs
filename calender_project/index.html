<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calender</title>
</head>

<body>
    <div class="container">
        <div class="calender">
            <div class="month_header">
                <h2 class="month"></h2>
                <h4 class="date"></h4>
            </div>
            <div class="month_days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thur</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="month_dates">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
