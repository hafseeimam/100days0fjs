<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Statistic</title>
</head>

<body>
    <div class="profile_container">
        <i class="fa-solid fa-briefcase"></i>
        <h1 class="stats_num" data-ceil="15">15</h1>
        <h3 class="stats">Years Experience</h3>
    </div>
    <div class="profile_container">
        <i class="fa-solid fa-cloud"></i>
        <h1 class="stats_num" data-ceil="260">260</h1>
        <h3 class="stats">Website Made</h3>
    </div>
    <div class="profile_container">
        <i class="fa-brands fa-apple"></i>
        <h1 class="stats_num" data-ceil="27">27</h1>
        <h3 class="stats">Apps Made</h3>
    </div>
    <script src="app.js"></script>
</body>

</html>
