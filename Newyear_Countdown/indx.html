<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2025 Countdown</title>
</head>

<body>
    <h2>COUNTD0WN TO NEW YEAR</h2>
    <p class="year">2025</p>
    <div class="timer_container">
        <div class="days_container">
            <p class="days"></p>
            <h4>Days</h4>
        </div>
        <div class="hours_container">
            <p class="hours"></p>
            <h4>Hours</h4>
        </div>
        <div class="mins_container">
            <p class="mins"></p>
            <h4>Minutes</h4>
        </div>
        <div class="secs_container">
            <p class="secs"></p>
            <h4>Seconds</h4>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
