<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>VideoTrailer Popup</title>
</head>

<body>
    <div class="image-header">
        <img src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            alt="movie-image" />
    </div>
    <div class="content">
        <h2>Movie Title</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium cum porro fuga earum eius ut, illo
            eligendi suscipit eveniet tempora. Voluptatibus tempora nobis natus, non ipsam cumque sed quia
            necessitatibus itaque vel eligendi quae molestias?</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="trailer.mp4" controls="true"></video>
        <i class="fa fa-close close-icon" style="font-size:24px;"></i>
    </div>
    <script src="app.js"></script>
</body>

</html>
